<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for category in categories %}
        <a href="/catalog/{{category.id}}/">{{category.name}}</a>
    {% endfor %}
    {% for product in products %}
        <div>
            <h1>{{product.name}}</h1>
            <h2>{{product.price}} </h2>
            <hr>
        </div>
    {% endfor %}
    {% for tag in tags %}
    <a href="/catalog/tag/{{tag.id}}/">#{{tag.name}}</a>
    {% endfor %}
</body>
</html>
